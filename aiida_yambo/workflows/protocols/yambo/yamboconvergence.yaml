protocols:
    fast:
        description: 'Fast protocol for a GW convergence: grid -> poor; thresholds -> poor'
    moderate:
        description: 'Moderate protocol for a GW convergence: grid -> enough good for standard materials; thresholds -> moderate (5 percent)'
        meta_parameters:
            conv_thr_k: 5
            conv_thr_bG: 5
            conv_thr_units: 'percentage of relative error'
            bands: {
                'start': 400,
                'stop': 1000,
                'delta': 100,
                'max': 2000,
                'ratio':[5,10,20],
            }
            G_vectors: {
                'start': 6,
                'stop': 20,
                'delta': 2,
                'max': 40,
            }
            kmesh_density: {
                'start': 0.5,
                'stop': 0.15,
                'delta': 2,
                'max': 0.1,
            }
        ywfl:
            protocol:'moderate'
    precise:
        description: 'precise protocol for a GW convergence: grid -> same as moderate; thresholds -> precise (1 percent)'
        meta_parameters:
            conv_thr_k: 1
            conv_thr_bG: 1
            conv_thr_units: 'percentage of relative error'
        ywfl:
            protocol:'moderate'
    molecule:
        description: 'Moderate protocol for a GW convergence in molecules'
        meta_parameters:
            conv_thr_k: 10
            conv_thr_bG: 10
            conv_thr_units: 'percentage of relative error'
            bands: {
                'start': 500,
                'stop': 5000,
                'delta': 200,
                'max': 8000,
                'ratio':[5,10,20],
            }
            G_vectors: {
                'start': 10,
                'stop': 24,
                'delta': 2,
                'max': 40,
            }
        ywfl:
            protocol:'moderate'